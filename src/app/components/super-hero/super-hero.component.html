<mat-form-field appearance="outline">
  <mat-label>Filter Superheroes</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter superheroes">
</mat-form-field>
<button mat-raised-button (click)="openDialog()">Add Superhero</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> POWER </th>
      <td mat-cell *matCellDef="let element"> {{element.power}} </td>
    </ng-container>
    <!-- Action buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="openDialog(row)">Edit</button>
        <button mat-button (click)="deleteSuperhero(row.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
